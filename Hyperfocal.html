
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="description" content="Kalkulator odległości hiperfokalnej">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Hyperfocal</title>
</head>

<body>
    <!--Calculation form-->
    <div id="center-container">
        <h1 id="logo">Hyperfocal</h1>
        <form onsubmit="return false">
            <input type="number" placeholder="Ogniskowa" min="1" step="0.1 title="Wartość ogniskowej to minimum 1"><span class="input-label">mm</span><br>
            <input type="number" placeholder="Przysłona" min="0.1" step="0.1" title="Przysłona to minimum 0.1"><span class="input-label">/f</span><br>
            <select  name="matryca" id="matryca">
                <option value="" disabled selected>Matryca</option>
                <option value="Micro4/3">Micro4/3</option>
                <option value="APS-C">APS-C</option>
                <option value="Full Frame">Full Frame</option>
            </select>
            
        </form>
        <div class="result"></div>
        <hr>
        <button type="button"><span class="iconicfill-wrench"></span> Oblicz</button>
    </div>
    
    <script src="script.js"></script>
</body>

</html>
